<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Playfair+Display&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    >
    <link rel="shortcut icon" href="/assets/img/pet-shop.png" type="image/x-icon">
    <title>Cats PetShop</title>
</head>
<body>
    <header class="header-container">
        <div class="container -logo">
        </div>
        <div class="container -menus">
            <div id="menu-burger">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div id="modal-menu" style="transform:translateY(-1000px);">
                <ul class="menuMobile">    
                </ul>
                <ul class="iconsMobile">
                    <li class="icon"><a id="searchMobile" class="img"></a></li>
                    <li class="icon"><a id="avatarMobile" class="img"></a></li>
                    <li class="icon"><a id="carrinhoMobile" class="img"></a></li>
                </ul>
            </div>
            <ul class="menu">    
            </ul>
        </div>
        <div class="container -icons">
            <ul class="icons">
                <li class="icon"><a id="search" class="img"></a></li>
                <li class="icon"><a id="avatar" class="img"></a></li>
                <li class="icon"><a id="carrinho" class="img"></a></li>
            </ul>
        </div>
    </header>
    <main class="main-contain">
        <div class="banner-global">
            <div class="swiper -banner">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper -banner">
                <!-- Slides -->
                <div class="swiper-slide -banner"><img src="https://i.picsum.photos/id/128/1920/520.jpg?hmac=L68460W6lQJ8jv1jCRo6gGjBM3WBX7VZwamytv3u85E" ></div>
                <div class="swiper-slide -banner"><img src="https://i.picsum.photos/id/988/1920/520.jpg?hmac=_Uqo6ujWUQEZQUfI2jJbp90gT_qJUNGCH-3O5KRBSno" ></div>
                <div class="swiper-slide -banner"><img src="https://i.picsum.photos/id/941/1920/520.jpg?hmac=26RjRsHiIspC0jOuOQIY5W5qT6R2u2gxnOqCdbKIzog" ></div>
                
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination -banner"></div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev -banner"></div>
                <div class="swiper-button-next -banner"></div>
            </div>
        </div>
        <div class="nossas-marcas" id="nossasMarcas">
            <div class="swiper -marcas">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper -marcas">
                <!-- Slides -->
                <div class="swiper-slide -marcas img"><img src="https://logospng.org/download/chanel/logo-chanel-2048.png" ></div>
                <div class="swiper-slide -marcas img"><img src="https://www.logogenio.pt/download/preview/medium/5273455" ></div>
                <div class="swiper-slide -marcas img"><img src="https://marcas-logos.net/wp-content/uploads/2020/01/Amazon-Logo-1.png" ></div>
                <div class="swiper-slide -marcas img"><img src="https://www.garen.com.br/wp-content/uploads/2020/06/marca_garen.png" ></div>
                <div class="swiper-slide -marcas img"><img src="https://logosmarcas.net/wp-content/uploads/2020/09/Pepsi-Logo.png" ></div>
                <div class="swiper-slide -marcas img"><img src="https://imagensemoldes.com.br/wp-content/uploads/2020/07/Logo-Heineken-PNG.png" ></div>
                <div class="swiper-slide -marcas img"><img src="https://viaparqueshopping.com.br/lojas_files/13094.jpg" ></div>
                <div class="swiper-slide -marcas img"><img src="https://logosmarcas.net/wp-content/uploads/2020/04/Facebook-Logo.png" ></div>
                <div class="swiper-slide -marcas img"><img src="https://logosmarcas.net/wp-content/uploads/2020/04/Instagram-Logo.png" ></div>
                <div class="swiper-slide -marcas img"><img src="https://logosmarcas.net/wp-content/uploads/2020/07/Adobe-Logo-650x366.png" ></div>
                <div class="swiper-slide -marcas img"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Banco_Bradesco_logo_%28horizontal%29.png/800px-Banco_Bradesco_logo_%28horizontal%29.png" ></div>
                
                </div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev -marcas"></div>
                <div class="swiper-button-next -marcas"></div>
            </div>
        </div>
        <div class="infos-container" id="sobreNos">
            <div class="description"></div>
            <div class="banner-container">
                <div class="infoBanner">
                    
                </div>
                <div class="infoBanner2">
                    <div class="imgBanner"></div>
                    <div class="titleBanner"></div>
                    <div class="descBanner"></div>
                    <div class="imgBanner"></div>
                    <div class="titleBanner"></div>
                    <div class="descBanner"></div>
                </div>
            </div>
        </div>
        <div class="infos-produtos" id="nossosProdutos">
            <div class="img"></div>
            <div class="description"></div>
            <div class="swiper -product">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper -product">
                <!-- Slides -->
                <div class="swiper-slide -product"><img src="https://i.picsum.photos/id/77/600/300.jpg?hmac=fRFMSBs6xr96_kjeP4cfxnS6rezEdsvCzi6aoTboIZc" ></div>
                <div class="swiper-slide -product"><img src="https://i.picsum.photos/id/492/600/300.jpg?hmac=8XteBcKNL0qBCF8nGocxssmMI5oNuPe5uo3FObDi4eI" ></div>
                <div class="swiper-slide -product"><img src="https://i.picsum.photos/id/317/600/300.jpg?hmac=y22kxKhz3ReAlVzYs3OVZkC9Pyqyz3q7AakmfR6oQ9U" ></div>
                
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination -product"></div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev -product"></div>
                <div class="swiper-button-next -product"></div>
            </div>
        </div>
        <div class="rede-social" id="insta">
            <div class="title"></div>
            <div class="imgContainer">
                <div class="img"></div>
                <div class="descInsta"></div>
                <div class="img"></div>
            </div>
        </div>
    </main>
    <footer class="footer-container">
        <div class="container -logo">

        </div>
        <div class="container -menu">
            <div class="subMenu">
                <h2 class="title">Menu</h2>
                <ul class="subMenus"></ul>
            </div>
            <div class="newsLetter">
                <h2 class="title"> Newsletter</h2>
                <form action="" class="formNews">
                    <input type="text" name="emailNews" placeholder="E-mail" id="emailNews">
                    <button type="button" id="btnNews">Enviar</button>
                </form>
            </div>
            <div class="redesSociais">
                <h2 class="title">Redes Sociais</h2>
                <ul class="icons">
                </ul>
            </div>
        </div>
        <div class="container -copyright">
            <p class="copyright"></p>
        </div>
    </footer>
    <div class="modalBG">
        <div class="modal-confirmation">
            <div class="head"><a id="closeModalConfirmation">X</a></div>
            <div class="body"><h2 class="desc">Enviado com sucesso</h2></div>
        </div>
    </div>
    <div class="modal-cadastro">
        <div class="head"><a id="closeModalCadastro">X</a></div>
        <div class="body">
            <form class="formCadastro">
                <input class="inputCadastro" type="text" name="email" id="email" placeholder="E-mail">
                <input class="inputCadastro" type="password" name="pass" id="pass" placeholder="Senha">
                <input class="inputCadastro" type="password" name="passRepet" id="passRepet" placeholder="Repetir a senha">
                <button type="button" id="cadastro">Cadastrar</button>
            </form>
        </div>
    </div>
    
    <script src="/assets/scripts/Gets.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="/assets/scripts/index.js"></script>
</body>
</html>
